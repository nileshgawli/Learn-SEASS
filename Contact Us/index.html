<!DOCTYPE html>
<head>
<title>Contact Us</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="../Background.mp4" type="video/mp4">
  </video>
<section>
    <div class="container">
      <header>Contact Us</header>
      <form action="https://formspree.io/f/xayvnwqj" method="POST" id="my-form">

        <div class="form-group">
          <!-- <label for="firstName"> First Name</label> -->
          <input type="text" id="firstName" placeholder="Firstname" name="firstName">
        </div>

        <div class="form-group">
          <!-- <label for="latsName">Last Name</label> -->
          <input type="text" id="lastName" placeholder="Lastname" name="lastName">
        </div>

        <div class="form-group">
          <!-- <label for="email">Email</label> -->
          <input type="email" id="email" placeholder="Email Address" name="email">
        </div>

        <div class="form-group">
          <!-- <label for="message">Message</label> -->
          <textarea name="message" id="massage" placeholder="Message" cols="30" rows="10"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="status"></div>
  </section>
<script src="./index.js"></script>
  </body>
</html>
